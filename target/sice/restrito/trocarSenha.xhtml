<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/principal.xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">


	<ui:define name="conteudo">

			<h:form id="frmTrocarSenha"> 
						
				<p:growl id="mensagem" showDetail="true" sticky="true"/>
				
				<p:panel style="background-color:#8B8989 !important; margin-bottom: 10px;">
					<p:outputLabel style="font-weight:bolder; color:white  !important; " value="#{msgs.usuario_trocar_senha}"/>
				</p:panel>
				
				<p:panelGrid columns="2">
					<h:outputLabel value="#{msgs.nova_senha}"/>
					<p:password id="novasenha" value="#{trocaSenha.senha}" match="repetirsenha" validatorMessage="#{msgs.senhas_nao_conferem}"
						feedback="true" weakLabel="#{msgs.senha_fraca}" promptLabel="#{msgs.digite_senha}" goodLabel="#{msgs.senha_padrao}" 
						strongLabel="#{msgs.senha_forte}"/>
					<h:outputLabel value="#{msgs.repetir_senha}"/>
					<p:password id="repetirsenha" value="#{trocaSenha.confirmaSenha}" feedback="true" weakLabel="#{msgs.senha_fraca}" promptLabel="#{msgs.digite_senha}" goodLabel="#{msgs.senha_padrao}" 
						strongLabel="#{msgs.senha_forte}"/>
					<h:outputLabel/>
					<p:commandButton  id="salvar" icon="ui-icon-disk" title="#{msgs.salvar}" action="#{trocaSenha.validarSenha}"
						update="mensagem"/>
				</p:panelGrid>
														
			</h:form>
	
	</ui:define>
				
</ui:composition>
