<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="layout_principal.css" />
</h:head>

<h:body>
   
    <h:panelGroup rendered="#{usuarioCorrente.administrador}">
        <ui:include src="/administrativo/cadastrar_previsto.xhtml" />
    </h:panelGroup>
    
    <h:panelGroup rendered="#{!usuarioCorrente.administrador and !usuarioCorrente.diretoria and periodoCtrl.dentroDoPeriodoDeLancamento == true}">
        <ui:include src="/restrito/cadastrar_existente.xhtml" />
    </h:panelGroup>
    
    <h:panelGroup rendered="#{!usuarioCorrente.administrador and !usuarioCorrente.diretoria and periodoCtrl.dentroDoPeriodoDeLancamento == false}">
        <ui:include src="/restrito/avisoForaPeriodo.xhtml" />
    </h:panelGroup>
    
    <h:panelGroup rendered="#{usuarioCorrente.diretoria}">
        <ui:include src="/restrito/relatorios/relatorio_geral.xhtml" />
    </h:panelGroup>
	
</h:body>
</html>
